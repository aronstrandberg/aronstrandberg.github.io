---
layout: default
---

{% for post in site.posts %}
	{% if post.category contains 'journal' %}
		<article>
			<h3><a href="/{{ post.url }}">{{ post.title }}</a></h3>
			<p></p>
			{{ post.content | truncatewords: 50 }}
		</article>
	{% endif %}
{% endfor %}

{% include pagination.html %}
