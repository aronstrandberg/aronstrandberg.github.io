---
layout: default
---

{% for post in site.posts %}
	{% if post.category == 'journal' %}
		<article>
			<h3><a href="/{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h3>
			<p>
				{{ post.content | truncatewords: 50 }}
			</p>
		</article>
	{% endif %}
{% endfor %}
