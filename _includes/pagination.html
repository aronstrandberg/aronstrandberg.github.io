{% if paginator.total_pages > 1 %}
	<nav>
		<ol id="pages">
			{% for i in (1..paginator.total_pages) %}
			<a href="/{% if i > 1 %}journal/page/{{ i }}{% endif %}">
				<li{% if i == paginator.page %} class="selected"{% endif %}>
					{{ i }}
				</li>
			</a>
			{% endfor %}
		</ol>
	</nav>
{% endif %}
