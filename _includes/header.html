<header>
	<nav class="site-navigation">
		<h6>
			<span>
				<a class="identity" href="/">{{ site.site_name }}</a> /
			</span>
			{% unless {{page.categories}} == nil %}
				<span>
					<a href="{{ base_url }}/{{ page.categories }}" title="Back to {{ page.categories }}">{{ page.categories }}</a> /
				</span>
			{% endunless %}
			<span>
				{{ page.title }}
			</span>
		</h6>
	</nav>
</header>
